"Dashboard As screen.'autoLayout_SplitScreen_ver1.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ScreenContainer2 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Fill: =RGBA(245, 245, 245, 1)
        Height: =544
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        LayoutWrap: =true
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        Y: =224
        ZIndex: =1

        "'In progress' As groupContainer.verticalAutoLayoutContainer":
            DropShadow: =DropShadow.Light
            Fill: =RGBA(255, 255, 255, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            ZIndex: =2

            "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
                BorderColor: =App.Theme.Colors.Darker40
                DelayItemLoading: =true
                Items: |
                    =Sort(
                        Filter(Checklists, Status.Value = "In Progress"),
                        create_timestamp,
                        SortOrder.Descending
                    )
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =90
                ZIndex: =1

                Title2 As label:
                    Color: =RGBA(50, 49, 48, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =Self.Size * 1.8
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =ThisItem.'Checklist ID'
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Parent.TemplateWidth - 86
                    X: =24
                    Y: =13
                    ZIndex: =1

                Subtitle2 As label:
                    Color: =RGBA(0, 0, 0, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Font: =App.Theme.Font
                    FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                    Height: =44
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =12
                    Text: |-
                        =Concatenate(
                            "Created on: ", ThisItem.create_timestamp, Char(10),
                            "Updated on: ", ThisItem.last_modified_timestamp) 
                    VerticalAlign: =VerticalAlign.Top
                    Width: =Title2.Width
                    X: =24
                    Y: =38
                    ZIndex: =2

                NextArrow2 As icon.ChevronRight:
                    AccessibleLabel: =Self.Tooltip
                    BorderColor: =App.Theme.Colors.Darker40
                    Color: =RGBA(166, 166, 166, 1)
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(244, 244, 244, 1)
                    Height: =50
                    Icon: =Icon.ChevronRight
                    OnSelect: |-
                        =EditForm(FormCreateEditChecklist);
                        Navigate(CreateEditChecklistScreen, ScreenTransition.None, {selectedChecklist: ThisItem})
                    PaddingBottom: =16
                    PaddingLeft: =16
                    PaddingRight: =16
                    PaddingTop: =16
                    Tooltip: ="View item details"
                    Width: =50
                    X: =Parent.TemplateWidth - Self.Width - 12
                    Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                    ZIndex: =3

                Separator2 As rectangle:
                    BorderColor: =App.Theme.Colors.Darker40
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =8
                    OnSelect: =Select(Parent)
                    Width: =Parent.TemplateWidth
                    Y: =Parent.TemplateHeight - Self.Height
                    ZIndex: =4

                Rectangle3 As rectangle:
                    BorderColor: =App.Theme.Colors.Darker40
                    Fill: =App.Theme.Colors.Darker30
                    Height: =Parent.TemplateHeight - Separator2.Height
                    OnSelect: =Select(Parent)
                    Visible: =ThisItem.IsSelected
                    Width: =4
                    ZIndex: =5

        Completed As groupContainer.verticalAutoLayoutContainer:
