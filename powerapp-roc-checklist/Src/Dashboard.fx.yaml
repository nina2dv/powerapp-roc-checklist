    Header As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =69
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =1272
        X: =47
        Y: =32
        ZIndex: =2

        Label2 As label:
            AlignInContainer: =AlignInContainer.Start
            BorderColor: =App.Theme.Colors.Darker40
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FillPortions: =1
            Font: =App.Theme.Font
            FontWeight: =FontWeight.Bold
            Size: =20
            Text: ="ROC Transfer of Information Checklist"
            Width: =600
            ZIndex: =1

    Label1 As label:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        FontWeight: =FontWeight.Semibold
        Size: =15
        Text: ="In Progress"
        X: =18
        Y: =184
        ZIndex: =3

    Label1_1 As label:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        FontWeight: =FontWeight.Semibold
        Size: =15
        Text: ="Completed"
        X: =694
        Y: =184
        ZIndex: =4

    "'Create Button' As groupContainer.verticalAutoLayoutContainer":
        DropShadow: =DropShadow.Light
        Height: =69
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =1272
        X: =47
        Y: =108
        ZIndex: =5

        Create As button:
            AlignInContainer: =AlignInContainer.Stretch
            BorderColor: =App.Theme.Colors.Primary
            Color: =App.Theme.Colors.PrimaryForeground
            DisabledBorderColor: =RGBA(244, 244, 244, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =App.Theme.Colors.Primary
            FillPortions: =1
            Font: =App.Theme.Font
            FontWeight: =FontWeight.Bold
            HoverBorderColor: =App.Theme.Colors.Darker10
            HoverColor: =App.Theme.Colors.PrimaryForeground
            HoverFill: =App.Theme.Colors.Darker10
            OnSelect: |
                =// UpdateContext({selectedChecklist: Blank()});
                // NewForm(FormCreateEditChecklist);
                // Navigate(CreateEditChecklistScreen)
                
                // Create a new item in the "Checklists" list and store the record in a variable
                Set(
                    varNewChecklist,
                    Patch(
                        Checklists, 
                        Defaults(Checklists), 
                        {
                            'Checklist ID': Text(Now(), "yyyymmddhhmmss") & "-" & Text(GUID()),
                            create_timestamp: Now(),
                            last_modified_timestamp: Now()
                        }
                    )
                );
                
                
                // Navigate to the CreateEditScreen, passing the new item's ID as a context variable
                Navigate(
                    CreateEditChecklistScreen, 
                    ScreenTransition.Fade, 
                    { selectedChecklist: varNewChecklist }
                )
            PressedBorderColor: =App.Theme.Colors.Darker40
            PressedColor: =Self.Color
            PressedFill: =App.Theme.Colors.Darker40
            Size: =15
            Text: ="Create New Checklist"
            ZIndex: =1

